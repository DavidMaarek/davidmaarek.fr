<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merge CSV files</title>
  <link rel="stylesheet" href="../css/tools/merge-csv.css">
</head>
<body>
<div class="form">
  <div class="drag-file-area">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
      <path d="M246.6 9.4c-12.5-12.5-32.8-12.5-45.3 0l-128 128c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 109.3V320c0 17.7 14.3 32 32 32s32-14.3 32-32V109.3l73.4 73.4c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-128-128zM64 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64c0 53 43 96 96 96H352c53 0 96-43 96-96V352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V352z"/>
    </svg>
    <p>Drag & drop CSV files here</p>
    <label for="fileInput">or <span>browse files</span> from device</label>
    <input type="file" id="fileInput" accept=".csv" multiple>
  </div>
  <button onclick="mergeCSV()" id="mergeButton" disabled>Merge <span id="fileCount"></span> CSV files</button>
  <a id="downloadLink">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V274.7l-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7V32zM64 352c-35.3 0-64 28.7-64 64v32c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V416c0-35.3-28.7-64-64-64H346.5l-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352H64zm368 56a24 24 0 1 1 0 48 24 24 0 1 1 0-48z"/>
    </svg>
    Download merged file
  </a>
</div>

<button onclick="location.reload()" class="reload-page">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <path d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"/>
  </svg>
</button>

<script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
<script type="application/javascript">
  document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('fileInput').addEventListener('change', function () {
      const fileInput = this;
      const fileCountSpan = document.getElementById('fileCount');
      fileCountSpan.textContent = fileInput.files.length.toString();

      const mergeButton = document.getElementById('mergeButton');
      if (fileInput.files.length > 1) {
        mergeButton.removeAttribute('disabled');
      }
    });
  });

  function mergeCSV() {
    const fileInput = document.getElementById('fileInput');
    const downloadLink = document.getElementById('downloadLink');

    const files = fileInput.files;

    const csvFiles = [];
    const xlsxFiles = [];

    // Séparer les fichiers CSV, XLS et XLSX
    for (let i = 0; i < files.length; i++) {
      const extension = files[i].name.split('.').pop().toLowerCase();
      if (extension === 'csv') {
        csvFiles.push(files[i]);
      } else if (extension === 'xls') {
        xlsxFiles.push(files[i]);
      } else if (extension === 'xlsx') {
        xlsxFiles.push(files[i]);
      }
    }

    if (csvFiles.length < 2 && xlsxFiles.length === 0) {
      alert("Sélectionnez au moins deux fichiers CSV.");
      return;
    }

    const mergedData = [];

    function mergeCSVFiles(index) {
      if (index < csvFiles.length) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const csvData = e.target.result;
          const lines = csvData.split('\n');

          // Vérifier si la première ligne est identique à celle du premier fichier
          const isFirstLineSameAsFirstFile = index > 0 && lines[0].trim() === firstFileFirstLine.trim();

          // Exclure la première ligne si elle est identique à celle du premier fichier
          if (isFirstLineSameAsFirstFile) {
            lines.shift(); // Supprimer la première ligne (en-tête)
          }

          lines.forEach(line => {
            mergedData.push(line);
          });

          mergeCSVFiles(index + 1);
        };
        reader.readAsText(csvFiles[index]);
      } else {
        // Fusionner les fichiers XLSX
        mergeXLSXFiles(0);
      }
    }

    function mergeXLSXFiles(index) {
      if (index < xlsxFiles.length) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const sheetName = workbook.SheetNames[0];
          const sheet = workbook.Sheets[sheetName];
          const csv = XLSX.utils.sheet_to_csv(sheet);
          const lines = csv.split('\n');

          // Exclure la première ligne si elle est identique à celle du premier fichier CSV
          if (index > 0 && csvFiles.length > 0 && lines[0].trim() === firstFileFirstLine.trim()) {
            lines.shift(); // Supprimer la première ligne (en-tête)
          }

          lines.forEach(line => {
            mergedData.push(line);
          });

          mergeXLSXFiles(index + 1);
        };
        reader.readAsArrayBuffer(xlsxFiles[index]);
      } else {
        // Tous les fichiers ont été lus, fusionner les données
        const mergedCSV = mergedData.join('\n');
        const blob = new Blob([mergedCSV], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);

        document.getElementById('mergeButton').style.display = 'none';

        // Afficher le lien de téléchargement
        downloadLink.href = url;
        downloadLink.download = 'merged_file.csv';
        downloadLink.style.display = 'inline-block';
      }
    }

    // Lire et stocker la première ligne du premier fichier CSV
    let firstFileFirstLine = "";
    const firstFileReader = new FileReader();
    firstFileReader.onload = function (e) {
      const csvData = e.target.result;
      const lines = csvData.split('\n');
      firstFileFirstLine = lines[0];
    };
    firstFileReader.readAsText(csvFiles[0]);

    mergeCSVFiles(0);
  }

</script>
</body>
</html>
